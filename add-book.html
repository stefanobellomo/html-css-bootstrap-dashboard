<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">
        <!-- link bootstrap -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="icon">
                        <img src="./img/duck.png"
                            alt="Bootstrap" width="50" height="50">
                    </a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="#">Catalogo libri</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled"
                                    aria-disabled="true">Anagrafica utenti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled"
                                    aria-disabled="true">Storico prestiti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled"
                                    aria-disabled="true">Help</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search"
                                placeholder="Cerca..." aria-label="Search" />
                            <button class="btn btn-outline-light"
                                type="submit">Cerca</button>
                        </form>
                    </div>
                </div>
            </nav>
            <!-- /navbar -->

        </header>
        <!-- /header -->

        <main>
            <div class="container py-3 fw-normal">
                <h1 class="mt-3 mb-5">Nuovo libro</h1>
                <div class="row">
                    <div class="col">
                        <h4>Nome autore</h4>
                        <input type="text" class="form-control"
                            placeholder="Inserisci il nome dell'autore"
                            aria-label="First name">
                    </div>
                    <div class="col">
                        <h4>Cognome autore</h4>
                        <input type="text" class="form-control"
                            placeholder="Inserisci il cognome dell'autore"
                            aria-label="Last name">
                    </div>
                    <div class="col-12">
                        <h4 class="mt-4">Titolo</h4>
                        <input type="text" class="form-control"
                            placeholder="Inserisci il titolo del libro"
                            aria-label="Last name">
                        <div id="HelpBlock" class="form-text">
                            Titolo versione italiana
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </body>
</html>
